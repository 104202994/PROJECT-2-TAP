# Example Swatch configuration for XSS attack detection

# Define log file to watch
watchfor /var/log/apache2/access.log

# Define patterns to watch for XSS attacks
watchfor /<script>/
watchfor /<iframe>/
watchfor /<img src=/
watchfor /onmouseover=/

# Ignore common requests
ignore /favicon.ico/
ignore /robots.txt/

# Execute command on match (replace with appropriate action)
echo=magenta
