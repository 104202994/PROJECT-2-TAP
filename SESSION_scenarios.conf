# Example Swatch configuration for session attack detection

# Define log file to watch
watchfor /var/log/apache2/access.log

# Define patterns to watch for session attacks
watchfor /sessionid=([a-zA-Z0-9]+)/
watchfor /token=([a-zA-Z0-9]+)/
watchfor /auth=([a-zA-Z0-9]+)/
watchfor /sid=([a-zA-Z0-9]+)/
watchfor /cookie=([a-zA-Z0-9]+)/

# Ignore common requests
ignore /favicon.ico/
ignore /robots.txt/

# Execute command on match (replace with appropriate action)
echo=yellow
