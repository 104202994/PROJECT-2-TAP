# Detect Session Hijacking
watchfor /Session Hijacking Attack detected/
    echo "SESSION HIJACKING DETECTED" >> /path/to/session_flag.txt
    exec /path/to/send_email_script.sh

# Detect Session Replay
watchfor /Session Replay Attack detected/
    echo "SESSION REPLAY DETECTED" >> /path/to/session_flag.txt
    exec /path/to/send_email_script.sh

# Detect Session Sidejacking
watchfor /Session Sidejacking Attack detected/
    echo "SESSION SIDEJACKING DETECTED" >> /path/to/session_flag.txt
    exec /path/to/send_email_script.sh
