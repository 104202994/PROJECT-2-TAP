# Example Swatch configuration for RCE detection

# Define log file to watch
watchfor /var/log/apache2/access.log

# Define patterns to watch for
ignore /favicon.ico/
ignore /robots.txt/

# Detect potential RCE attempts
watchfor /bin/
watchfor /%2e/
watchfor /%2f/
watchfor /etc/passwd
watchfor /etc/shadow

# Execute command on match (replace with appropriate action)
echo=red
